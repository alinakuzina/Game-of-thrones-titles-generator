<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style1.css" />
    <title>The Game of Thrones - Titles</title>
  </head>

  <body>
    <form class="conteiner-btn">
      <div class="form-number-of-players">
        <label for="number" class="label-start">Number of players</label>
        <input
          class="input-number"
          id="number"
          type="number"
          placeholder="3-6"
          required
        />
      </div>
      <div class="type-names"></div>

      <button class="btn-submit-number">Next</button>
      <button class="btn-start hidden">Start</button>
      <div class="error-massege"></div>
    </form>

    <div class="next-option-hidden hidden">
      <div class="conteiner-option-next-play">
        <button class="btn-new-game">New game</button>
        <button class="btn-new-tern">New tern</button>
      </div>
    </div>

    <section class="section-cards hidden"></section>

    <script src="script.js"></script>
  </body>
</html>
